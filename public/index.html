<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Socket Server</title>
</head>
<body>
  <h1>Access deneyed</h1>

  <script src="socket.io/socket.io.js"></script>
  <script>
    var socket = io();

    socket.on('connect', function(){
      console.log('Connect server');
    });

    socket.on('disconnect', function(){
      console.log('No connect server');
    });

    // ブラウザ更新ディフォルト値
    socket.emit('mensaje',{ nombre: 'Fernando' });

    //　バックアップ
    // // server からのデータを受け取る admin
    // socket.on('nuevo-mensaje', function(payload){
    //   console.log('Escuhando:', payload );
    // });

    // socket からのデータを受け取る
    socket.on('HTML表示', function(payload){
      console.log('結果:', payload );
    });

    socket.on('active-bands', function( bands ){
      console.clear();  // ブラウザのコンソールクリア
      console.table( bands ); // テーブルで表示する
    });

  </script>
</body>
</html>
